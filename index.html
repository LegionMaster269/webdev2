<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Example</title>
</head>
<body>
    <h1>Text-to-Speech Example</h1>
    <textarea id="textToSpeak" placeholder="Enter text to speak"></textarea>
    <button id="speakButton">Speak</button>

    <script>
        const textToSpeak = document.getElementById("textToSpeak");
        const speakButton = document.getElementById("speakButton");

        speakButton.addEventListener("click", () => {
            const text = textToSpeak.value;

            // Check if the Web Speech API is available
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(text);

                // Choose a voice (optional)
                const voices = synth.getVoices();
                if (voices.length > 0) {
                    utterance.voice = voices[0]; // You can select a different voice
                }

                // Speak the text
                synth.speak(utterance);
            } else {
                alert("Text-to-speech is not supported in this browser.");
            }
        });
    </script>
</body>
</html>
